<div
    class="min-h-screen w-full flex flex-col md:flex-row bg-white dark:bg-[#101922] font-display text-[#111418] dark:text-white antialiased">

    <!-- Visual Section (Top on mobile, Left on Desktop) -->
    <div
        class="relative h-64 md:h-auto md:w-1/2 lg:w-[45%] abstract-shape flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 opacity-20">
            <!-- Abstract Geometric Overlay Pattern -->
            <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern height="40" id="grid" patternunits="userSpaceOnUse" width="40">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"></path>
                    </pattern>
                </defs>
                <rect fill="url(#grid)" height="100%" width="100%"></rect>
            </svg>
        </div>
        <!-- Logo / Brand Icon -->
        <div class="z-10 bg-white/20 backdrop-blur-md p-6 rounded-full border border-white/30 shadow-2xl">
            <span class="material-symbols-outlined text-white text-6xl md:text-8xl">person_add</span>
        </div>
        <!-- Decorative Text for Desktop -->
        <div class="absolute top-12 left-0 right-0 text-center text-white hidden md:block px-8 z-20">
            <h2 class="text-3xl font-bold mb-2">Join JobFinder</h2>
        </div>
    </div>

    <!-- Register Form Section (Bottom on mobile, Right on Desktop) -->
    <div class="flex-1 flex items-center justify-center p-6 sm:p-12 md:p-16 bg-white dark:bg-[#101922]">
        <div class="w-full max-w-md space-y-6">

            <!-- Header (Desktop) -->
            <div class="text-center md:text-left mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight mb-2">Create Account</h1>
                <p class="text-gray-500 dark:text-gray-400 font-medium text-base">Join thousands of job seekers today.</p>
            </div>

            <!-- Message de succès -->
            <div *ngIf="successMessage" class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-green-700 dark:text-green-400 px-4 py-3 rounded-2xl flex items-center gap-2">
                <span class="material-symbols-outlined text-green-500">check_circle</span>
                <span class="text-sm font-medium">{{ successMessage }}</span>
            </div>

            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-2xl flex items-center gap-2">
                <span class="material-symbols-outlined text-red-500">error</span>
                <span class="text-sm font-medium">{{ errorMessage }}</span>
            </div>

            <!-- Form -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
                <!-- Full Name -->
                <label class="flex flex-col gap-2">
                    <span class="text-[#111418] dark:text-white text-sm font-semibold ml-1">Full Name</span>
                    <div class="relative group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary">person</span>
                        <input
                            formControlName="name"
                            class="form-input flex w-full rounded-full text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-900 focus:border-primary h-14 pl-12 pr-4 text-base font-normal transition-all"
                            [class.border-red-500]="name?.invalid && name?.touched"
                            placeholder="John Doe"
                            type="text" />
                    </div>
                    <div *ngIf="name?.invalid && name?.touched" class="ml-1">
                        <p *ngIf="name?.errors?.['required']" class="text-xs text-red-600 dark:text-red-400 font-medium">
                            Le nom est obligatoire
                        </p>
                        <p *ngIf="name?.errors?.['minlength']" class="text-xs text-red-600 dark:text-red-400 font-medium">
                            Minimum 2 caractères
                        </p>
                    </div>
                </label>

                <!-- Email -->
                <label class="flex flex-col gap-2">
                    <span class="text-[#111418] dark:text-white text-sm font-semibold ml-1">Email Address</span>
                    <div class="relative group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary">mail</span>
                        <input
                            formControlName="email"
                            class="form-input flex w-full rounded-full text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-900 focus:border-primary h-14 pl-12 pr-4 text-base font-normal transition-all"
                            [class.border-red-500]="email?.invalid && email?.touched"
                            placeholder="name@example.com"
                            type="email" />
                    </div>
                    <div *ngIf="email?.invalid && email?.touched" class="ml-1">
                        <p *ngIf="email?.errors?.['required']" class="text-xs text-red-600 dark:text-red-400 font-medium">
                            L'email est obligatoire
                        </p>
                        <p *ngIf="email?.errors?.['email']" class="text-xs text-red-600 dark:text-red-400 font-medium">
                            Email invalide
                        </p>
                    </div>
                </label>

                <!-- Password -->
                <label class="flex flex-col gap-2">
                    <span class="text-[#111418] dark:text-white text-sm font-semibold ml-1">Password</span>
                    <div class="relative group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary">lock</span>
                        <input
                            formControlName="password"
                            class="form-input flex w-full rounded-full text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-900 focus:border-primary h-14 pl-12 pr-4 text-base font-normal transition-all"
                            [class.border-red-500]="password?.invalid && password?.touched"
                            placeholder="••••••••"
                            type="password" />
                    </div>
                    <div *ngIf="password?.invalid && password?.touched" class="ml-1">
                        <p *ngIf="password?.errors?.['required']" class="text-xs text-red-600 dark:text-red-400 font-medium">
                            Le mot de passe est obligatoire
                        </p>
                        <p *ngIf="password?.errors?.['minlength']" class="text-xs text-red-600 dark:text-red-400 font-medium">
                            Minimum 6 caractères
                        </p>
                    </div>
                </label>

                <!-- Confirm Password -->
                <label class="flex flex-col gap-2">
                    <span class="text-[#111418] dark:text-white text-sm font-semibold ml-1">Confirm Password</span>
                    <div class="relative group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary">lock</span>
                        <input
                            formControlName="confirmPassword"
                            class="form-input flex w-full rounded-full text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-900 focus:border-primary h-14 pl-12 pr-4 text-base font-normal transition-all"
                            [class.border-red-500]="(confirmPassword?.invalid || !passwordsMatch) && confirmPassword?.touched"
                            placeholder="••••••••"
                            type="password" />
                    </div>
                    <div *ngIf="confirmPassword?.touched" class="ml-1">
                        <p *ngIf="confirmPassword?.errors?.['required']" class="text-xs text-red-600 dark:text-red-400 font-medium">
                            La confirmation est obligatoire
                        </p>
                        <p *ngIf="!passwordsMatch && confirmPassword?.value" class="text-xs text-red-600 dark:text-red-400 font-medium">
                            Les mots de passe ne correspondent pas
                        </p>
                    </div>
                </label>

                <!-- Submit Button -->
                <div class="pt-2">
                    <button
                        type="submit"
                        [disabled]="loading"
                        class="w-full h-14 bg-gradient-to-r from-primary to-[#4299f1] text-white font-bold text-lg rounded-full shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed hover:opacity-90">
                        <span *ngIf="loading" class="material-symbols-outlined animate-spin">progress_activity</span>
                        <span>{{ loading ? 'Inscription...' : 'Sign Up' }}</span>
                        <span *ngIf="!loading" class="material-symbols-outlined">arrow_forward</span>
                    </button>
                    <p class="text-xs text-center text-gray-400 mt-4 px-4 leading-relaxed">
                        By signing up, you agree to our Terms of Service and Privacy Policy.
                    </p>
                </div>
            </form>

            <!-- Login Link -->
            <div class="pt-4 text-center">
                <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Already have an account?
                    <a routerLink="/auth/login" class="text-primary font-bold hover:underline">Log In</a>
                </p>
            </div>
        </div>
    </div>
</div>
